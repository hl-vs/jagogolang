info:
  name: Add Category
  type: http
  seq: 2

http:
  method: POST
  url: "{{baseURL}}/api/category"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |-
      {
        "name": "Makanan",
        "description": "Bisa dimakan"
      },
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
