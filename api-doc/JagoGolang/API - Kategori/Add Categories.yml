info:
  name: Add Categories
  type: http
  seq: 2

http:
  method: POST
  url: "{{baseURL}}/api/categories/"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |-
      {
        "nama": "Pakaian",
        "deskripsi": "Kategori Pakaian"
      },
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
