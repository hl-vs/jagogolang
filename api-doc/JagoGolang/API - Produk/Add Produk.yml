info:
  name: Add Produk
  type: http
  seq: 2

http:
  method: POST
  url: "{{baseURL}}/api/product"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |-
      {
        "name": "Bakso Urat",
        "price": 6000,
        "stock": 10,
        "category_id": "3"
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
