info:
  name: Add Produk
  type: http
  seq: 2

http:
  method: POST
  url: http://localhost:8080/api/produk/
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |-
      {
        "id": 1,
        "nama": "Indomie Rebus",
        "harga": 2500,
        "stok": 20
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
