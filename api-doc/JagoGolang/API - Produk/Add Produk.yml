info:
  name: Add Produk
  type: http
  seq: 2

http:
  method: POST
  url: "{{baseURL}}/api/product"
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |-
      {
        "id": 1,
        "name": "Indomie Goreng",
        "price": 3500,
        "stock": 14
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
